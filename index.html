<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="bbe2a6eafac19c3d031c.svg" alt="Логотип"></header><main class="content"><section class="profile"><div class="profile__avatar-icon"><img class="profile__avatar" src="74c3c0fb802dcfa83abb.jpg" alt="Аватар пользователя"> <button class="profile__avatar-update" type="button" aria-label="Изменить аватар"></button></div><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button" aria-label="Редактировать"></button><p class="profile__about">Исследователь океана</p></div><button class="profile__add-button" type="button" aria-label="Добавить"></button></section><section class="cards"><ul class="cards__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><div class="popup popup_type_edit"><div class="popup__container"><form class="popup__form" name="edit-form" novalidate><h2 class="popup__title">Редактировать профиль</h2><input class="popup__input popup__input_type_name" id="name-input" name="name" value="Жак-Ив Кусто" placeholder="Имя" minlength="2" maxlength="40" required> <span class="popup__error name-input-error"></span> <input class="popup__input popup__input_type_about" id="about-input" name="about" value="Исследователь океана" placeholder="Профессия" minlength="2" maxlength="200" required> <span class="popup__error about-input-error"></span> <button class="popup__submit-button" type="submit">Сохранить</button> <button class="popup__loading-button" type="button">Сохранение...</button></form><button class="popup__close-button" type="button" aria-label="Закрыть"></button></div></div><div class="popup popup_type_avatar-update"><div class="popup__container"><form class="popup__form" name="update-form" novalidate><h2 class="popup__title">Обновить аватар</h2><input class="popup__input popup__input_type_avatar-link" id="avatar-input" type="url" name="avatar" placeholder="Ссылка на новый аватар" required> <span class="popup__error avatar-input-error"></span> <button class="popup__submit-button" type="submit">Сохранить</button> <button class="popup__loading-button" type="button">Сохранение...</button></form><button class="popup__close-button" type="button" aria-label="Закрыть"></button></div></div><div class="popup popup_type_add"><div class="popup__container"><form class="popup__form" name="add-form" novalidate><h2 class="popup__title">Новое место</h2><input class="popup__input popup__input_type_place" id="place-input" name="name" placeholder="Название" minlength="2" maxlength="30" required> <span class="popup__error place-input-error"></span> <input class="popup__input popup__input_type_link" id="link-input" type="url" name="link" placeholder="Ссылка на картинку" required> <span class="popup__error link-input-error"></span> <button class="popup__submit-button" type="submit">Создать</button> <button class="popup__loading-button" type="button">Сохранение...</button></form><button class="popup__close-button" type="button" aria-label="Закрыть"></button></div></div><div class="popup popup_type_confirm"><div class="popup__container"><form class="popup__form" name="confirm-delete" novalidate><h2 class="popup__title">Вы уверены?</h2><button class="popup__submit-button" type="submit">Да</button></form><button class="popup__close-button" type="button" aria-label="Закрыть"></button></div></div><div class="popup popup_type_image"><div class="popup__picture-container"><img class="popup__picture" src="#" alt="Фотография"><p class="popup__picture-title"></p><button class="popup__close-button" type="button" aria-label="Закрыть"></button></div></div><template class="card__template"><li class="card"><h2 class="card__title"></h2><img class="card__image" src="#" alt="Фотография"><div class="card__like"><button class="card__like-button" type="button" aria-label="Like"></button><p class="card__like-counter"></p></div><button class="card__delete-button" type="button" aria-label="Удалить карточку"></button></li></template></body></html>
