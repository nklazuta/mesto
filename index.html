<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Логотип">
    </header>

    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар пользователя">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
                <p class="profile__about">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button" aria-label="Добавить"></button>
        </section>

        <section class="cards">
            <ul class="cards__list"></ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit">
        <div class="popup__container">
            <form class="popup__form" name="edit-form" novalidate>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input popup__input_type_name" id="name-input" type="text" name="name" value="Жак-Ив Кусто" placeholder="Имя" minlength="2" maxlength="40" required>
                <span class="popup__error name-input-error"></span>
                <input class="popup__input popup__input_type_about" id="about-input" type="text" name="about" value="Исследователь океана" placeholder="Профессия" minlength="2" maxlength="200" required>
                <span class="popup__error about-input-error"></span>
                <button class="popup__submit-button" type="submit">Сохранить</button>
            </form>
            <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        </div>
    </div>

    <div class="popup popup_type_add">
        <div class="popup__container">
            <form class="popup__form" name="add-form" novalidate>
                <h2 class="popup__title">Новое место</h2>
                <input class="popup__input popup__input_type_place" id="place-input" type="text" name="name" placeholder="Название" minlength="2" maxlength="30" required>
                <span class="popup__error place-input-error"></span>
                <input class="popup__input popup__input_type_link" id="link-input" type="url" name="link" placeholder="Ссылка на картинку" required>
                <span class="popup__error link-input-error"></span>
                <button class="popup__submit-button" type="submit">Создать</button>
            </form>
            <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        </div>
    </div>

    <div class="popup popup_type_image">
        <div class="popup__picture-container">
            <img class="popup__picture" src="#" alt="Фотография">
            <p class="popup__picture-title"></p>
            <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        </div>
    </div>

    <template class="card__template">
        <li class="card">
            <h2 class="card__title"></h2>
            <img class="card__image" src="#" alt="Фотография">
            <button class="card__like-button" type="button" aria-label="Like"></button>
            <button class="card__delete-button" type="button" aria-label="Удалить карточку"></button>
        </li>
    </template>

    <script type="module" src="./scripts/pages/index.js"></script>
    <script type="module" src="./scripts/components/Card.js"></script>
    <script type="module" src="./scripts/components/FormValidator.js"></script>
    <script type="module" src="./scripts/components/Popup.js"></script>
    <script type="module" src="./scripts/components/PopupWithForm.js"></script>
    <script type="module" src="./scripts/components/PopupWithImage.js"></script>
    <script type="module" src="./scripts/components/Section.js"></script>
    <script type="module" src="./scripts/components/UserInfo.js"></script>
    <script type="module" src="./scripts/utils/constants.js"></script>
</body>
</html>
