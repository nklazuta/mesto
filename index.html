<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Логотип">
    </header>

    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар пользователя">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
                <p class="profile__about">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button" aria-label="Добавить"></button>
        </section>

        <section class="cards">
            <ul class="cards__list"></ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit">
        <div class="popup__container">
            <form class="popup__form" name="edit-form">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input popup__input_type_name" type="text" name="name" value="Жак-Ив Кусто" placeholder="Имя" required>
                <input class="popup__input popup__input_type_about" type="text" name="about" value="Исследователь океана" placeholder="Профессия" required>
                <button class="popup__submit-button" type="submit">Сохранить</button>
            </form>
            <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        </div>
    </div>

    <div class="popup popup_type_add">
        <div class="popup__container">
            <form class="popup__form" name="add-form">
                <h2 class="popup__title">Новое место</h2>
                <input class="popup__input popup__input_type_place" type="text" name="place" placeholder="Название" required>
                <input class="popup__input popup__input_type_link" type="text" name="link" placeholder="Ссылка на картинку" required>
                <button class="popup__submit-button" type="submit">Создать</button>
            </form>
            <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        </div>
    </div>

    <div class="popup popup_type_image">
        <div class="popup__picture-container">
            <img class="popup__picture" src="#" alt="Фотография">
            <p class="popup__picture-title"></p>
            <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        </div>
    </div>

    <template class="card__template">
        <li class="card">
            <img class="card__image" src="#" alt="Фотография">
            <h2 class="card__title"></h2>
            <button class="card__like-button" type="button" aria-label="Like"></button>
            <button class="card__delete-button" type="button" aria-label="Удалить карточку"></button>
        </li>
    </template>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
</body>
</html>
