<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Логотип">
    </header>

    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар пользователя">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
                <p class="profile__about">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button" aria-label="Добавить"></button>
        </section>

        <section class="elements">
            <ul class="elements__list">
                <li class="element">
                    <img class="element__image" src="./images/altai-sergei-wing-z1JGcZdCTWk-unsplash.jpg" alt="Алтай">
                    <h2 class="element__title">Алтай</h2>
                    <button class="element__like-button" type="button" aria-label="Like"></button>
                </li>

                <li class="element">
                    <img class="element__image" src="./images/saint-petersburg-ilia-schelkanov-ctN79wemAI4-unsplash.jpg" alt="Санкт-Петербург">
                    <h2 class="element__title">Санкт-Петербург</h2>
                    <button class="element__like-button" type="button" aria-label="Like"></button>
                </li>

                <li class="element">
                    <img class="element__image" src="./images/baikal-artemis-faul-4ikF7mfy7c0-unsplash.jpg" alt="Байкал">
                    <h2 class="element__title">Байкал</h2>
                    <button class="element__like-button" type="button" aria-label="Like"></button>
                </li>

                <li class="element">
                    <img class="element__image" src="./images/sochi-igor-starkov-EMeGuuE3DLg-unsplash.jpg" alt="Сочи">
                    <h2 class="element__title">Сочи</h2>
                    <button class="element__like-button" type="button" aria-label="Like"></button>
                </li>

                <li class="element">
                    <img class="element__image" src="./images/teriberka-alexey-elfimov-Fe360foy5kI-unsplash.jpg" alt="Териберка">
                    <h2 class="element__title">Териберка</h2>
                    <button class="element__like-button" type="button" aria-label="Like"></button>
                </li>

                <li class="element">
                    <img class="element__image" src="./images/vladivostok-pavel-anoshin-Sr79GsbRHjg-unsplash.jpg" alt="Владивосток">
                    <h2 class="element__title">Владивосток</h2>
                    <button class="element__like-button" type="button" aria-label="Like"></button>
                </li>
            </ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__container">
            <form class="popup__form" name="form">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input popup__input_info_new-name" type="text" name="name" value="Жак-Ив Кусто" placeholder="Илья Обломов" required>
                <input class="popup__input popup__input_info_new-about" type="text" name="about" value="Исследователь океана" placeholder="Исследователь дивана" required>
                <button class="popup__submit-button" type="submit">Сохранить</button>
            </form>
            <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
